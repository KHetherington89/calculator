<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet"  href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="main" id="main">
        <div class="calcBody" id="calcBody">
            <div class="calcScreen" id="calcScreen">
                <div class="screen screenTop" id="screenTop"></div>
                <div class="screen screenMain" id="screenMain"></div>
            </div>
                <button type="button" class="button" id="allClear">CLEAR</button>
                <button type="button" class="button" id="backspace">BACK</button>
                <button type="button" class="button opButton" data-shows="^" id="power">x<sup>y</sup></button>
                <button type="button" class="button opButton" data-shows="+" id="plus">+</button>
                <button type="button" class="button numButton" data-shows="1" id="one">1</button>
                <button type="button" class="button numButton" data-shows="2" id="two">2</button>
                <button type="button" class="button numButton" data-shows="3" id="three">3</button>
                <button type="button" class="button opButton" data-shows="-" id="minus">-</button>
                <button type="button" class="button numButton" data-shows="4" id="four">4</button>
                <button type="button" class="button numButton" data-shows="5" id="five">5</button>
                <button type="button" class="button numButton" data-shows="6" id="six">6</button>
                <button type="button" class="button opButton" data-shows="x" id="times">x</button>
                <button type="button" class="button numButton" data-shows="7" id="seven">7</button>
                <button type="button" class="button numButton" data-shows="8" id="eight">8</button>
                <button type="button" class="button numButton" data-shows="9" id="nine">9</button>
                <button type="button" class="button opButton" data-shows="/" id="divide">/</button>
                <button type="button" class="button" data-shows="." id="decimal">.</button>
                <button type="button" class="button numButton" data-shows="0" id="zero">0</button>
                <button type="button" class="button" id="posNeg">+/-</button>
                <button type="button" class="button" id="equals">=</button>
        </div>
    </main>
    <footer class="footer" id="footer"></footer>
    
</body>
</html>
